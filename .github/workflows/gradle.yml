name: Java CI with Gradle

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:

    runs-on: self-hosted
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        check-latest: true

    - name: Verify Java Version
      run: java -version

    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      with:
        gradle-version: '8.9'

    - name: Verify Gradle Version
      run: ./gradlew --version

    - name: Build with Gradle Wrapper
      run: ./gradlew build
